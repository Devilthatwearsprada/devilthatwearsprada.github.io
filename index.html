<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Ed-Tech Activation - The Adventure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
            transition: background-color 0.5s ease;
        }

        body.light-mode {
             background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            color: #1a1a1a;
        }

        #video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            display: none;
            transition: opacity 0.5s ease;
            filter: blur(10px);
            transform: scale(1.1); /* Ensure blur doesn't create hard edges */
        }

        .mode-switch-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            padding: 5px 10px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        body.light-mode .mode-switch-container {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .mode-switch-container label {
            padding: 0 10px;
            cursor: pointer;
            color: #fff;
        }
        body.light-mode .mode-switch-container label {
             color: #000;
        }
        .mode-switch {
            display: none;
        }
        .switch-track {
            width: 50px;
            height: 25px;
            background: #1a1a1a;
            border-radius: 25px;
            position: relative;
            cursor: pointer;
            margin: 0 10px;
        }
        .switch-thumb {
            position: absolute;
            width: 21px;
            height: 21px;
            background: #f0f0f0;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
        }
        .mode-switch:checked + .switch-track .switch-thumb {
            transform: translateX(25px);
            background: #00ffff;
        }


        .game-container {
            border: 8px solid #444;
            border-radius: 15px;
            background-color: #000;
            padding: 20px;
            box-shadow: 0 0 25px #00ffff, 0 0 15px #ff00ff inset;
            position: relative;
            transition: opacity 0.4s ease-out;
        }

        .game-container.hidden {
            opacity: 0.1;
            pointer-events: none;
        }

        canvas {
            background-color: #0d0d0d;
            display: block;
            border-radius: 5px;
            border: 2px solid #333;
            cursor: pointer;
        }
        
        .qa-container {
            display: none;
            opacity: 0;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 900px;
            height: 80vh;
            max-height: 700px;
            padding: 20px 40px;
            box-sizing: border-box;
            text-align: left;
            transition: opacity 0.5s ease-in;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            overflow-y: auto;
            z-index: 500;
        }
        
        .qa-container.visible {
            display: block;
            opacity: 1;
        }
        
        /* Custom scrollbar for webkit browsers */
        .qa-container::-webkit-scrollbar {
            width: 12px;
        }
        .qa-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .qa-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }

        .qa-container h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        .qa-container p, .qa-container ul {
            font-size: 1.1rem;
            line-height: 1.7;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            color: #333;
            margin-bottom: 20px;
            padding-left: 10px;
            border-left: 3px solid rgba(0, 0, 0, 0.2);
        }
        
        .qa-container ul {
            list-style-type: disc;
            padding-left: 40px;
            border-left: none;
        }

        .message-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .final-message {
            font-size: 2rem;
            color: #00ff00;
            line-height: 1.6;
            text-shadow: 2px 2px 0px #1a1a1a;
            max-width: 90%;
        }

        .cta-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .cta-button {
            display: inline-block;
            background-color: #ffff00;
            color: #1a1a1a;
            padding: 15px 30px;
            margin: 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2rem;
            text-shadow: none;
            border: 3px solid #1a1a1a;
            box-shadow: 5px 5px 0px #00ffff;
            transition: all 0.1s linear;
        }

        .cta-button:hover {
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0px #00ffff;
        }
        .cta-button:active {
            transform: translate(5px, 5px);
            box-shadow: 0 0 0 #00ffff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-bg">
