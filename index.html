<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
            background-color: #000;
            user-select: none;
        }
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .menu-bar {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .dock {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 1.5rem;
            padding: 8px;
            display: flex;
            gap: 12px;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dock-item {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, margin-bottom 0.2s ease;
            cursor: pointer;
        }
        .dock-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 1rem;
        }
        .dock-item:hover {
            transform: scale(1.2);
            margin-bottom: 10px;
        }
        .desktop-icon {
            color: white;
            text-align: center;
            width: 90px;
            position: absolute;
            cursor: grab;
            z-index: 100;
        }
        .desktop-icon img, .desktop-icon .folder-icon-svg {
            width: 60px;
            height: 60px;
            margin: 0 auto;
        }
        .desktop-icon p {
            margin-top: 5px;
            font-size: 13px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            word-wrap: break-word;
        }
        #cv-icon {
            top: 40px;
            right: 20px;
        }
        #linkedin-icon {
            top: 140px;
            right: 20px;
        }
        #github-icon {
            top: 240px;
            right: 20px;
        }
        #instagram-icon {
            top: 340px;
            right: 20px;
        }
        #tiktok-icon {
            top: 440px;
            right: 20px;
        }
        #substack-icon {
            top: 540px;
            right: 20px;
        }
        #klipp-linding-icon {
            top: 640px;
            right: 20px;
        }
        /* --- NEW CSS FOR FOLDER --- */
        #projects-icon {
            top: 40px;
            left: 20px;
        }
        .folder-icon-svg {
            color: #60a5fa;
        }
        .finder-body {
            padding: 10px;
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }
        .file-icon {
            color: white;
            text-align: center;
            width: 70px;
            cursor: pointer;
        }
        .file-icon .fa-file-lines {
            font-size: 50px;
            margin-bottom: 5px;
        }
        .file-icon p {
            font-size: 12px;
            word-wrap: break-word;
        }
        /* --- END NEW CSS --- */

        /* Window Styles */
        .window {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 600px;
            max-width: 90vw;
            height: 70vh;
            background-color: rgba(40, 40, 40, 0.6);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            z-index: 500;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .window-header {
            display: flex;
            align-items: center;
            padding: 8px;
            background-color: rgba(60, 60, 60, 0.8);
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            cursor: move;
            color: white;
            font-size: 14px;
            flex-shrink: 0;
        }
        .traffic-lights {
            display: flex;
            gap: 8px;
            margin-right: 8px;
        }
        .traffic-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
        }
        .close { background-color: #ff5f56; }
        .minimize { background-color: #ffbd2e; }
        .maximize { background-color: #27c93f; }
        .window-body {
            padding: 20px;
            color: #e0e0e0;
            overflow-y: auto;
            flex-grow: 1;
        }
        .window-body h2 {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 0.25rem;
        }
        .window-body p {
            margin-bottom: 0.75rem;
            line-height: 1.6;
        }
        .window-body strong {
            color: white;
            font-weight: 500;
        }
        .cv-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 2rem;
        }
        .cv-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .cv-header-info h1 {
            font-size: 2rem;
            font-weight: 700;
            color: white;
        }
        /* Contact Form Styles */
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            background-color: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            padding: 10px;
            color: white;
            outline: none;
        }
        .form-group input:focus, .form-group textarea:focus {
            border-color: #4a90e2;
        }
        .submit-btn {
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .submit-btn:disabled {
            background-color: #333;
            cursor: not-allowed;
        }
    </style>
</head>

    <script>
        const timeEl = document.getElementById('time');
        
        // --- Clock ---
        function updateTime() {
            const now = new Date();
            const options = { weekday: 'short', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            timeEl.textContent = now.toLocaleDateString('en-US', options).replace(',', '');
        }
        updateTime();
        setInterval(updateTime, 1000 * 60);

        // --- Generic Window/Icon Dragging and Opening Logic ---

        function makeWindowDraggable(windowEl) {
            const header = windowEl.querySelector('.window-header');
            let isDragging = false;
            let offsetX, offsetY;

            header.addEventListener('mousedown', (e) => {
                isDragging = true;
                offsetX = e.clientX - windowEl.getBoundingClientRect().left;
                offsetY = e.clientY - windowEl.getBoundingClientRect().top;
                header.style.cursor = 'grabbing';
                document.querySelectorAll('.window').forEach(w => w.style.zIndex = 500);
                windowEl.style.zIndex = 501;
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                windowEl.style.left = `${e.clientX - offsetX}px`;
                windowEl.style.top = `${e.clientY - offsetY}px`;
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                header.style.cursor = 'move';
            });
        }
        
        function makeIconDraggable(iconEl) {
            let isDragging = false;
            let hasDragged = false;
            let offsetX, offsetY;

            iconEl.addEventListener('mousedown', (e) => {
                isDragging = true;
                hasDragged = false;
                offsetX = e.clientX - iconEl.getBoundingClientRect().left;
                offsetY = e.clientY - iconEl.getBoundingClientRect().top;
                iconEl.style.cursor = 'grabbing';
                iconEl.style.zIndex = 101;
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                hasDragged = true;
                iconEl.style.left = `${e.clientX - offsetX}px`;
                iconEl.style.top = `${e.clientY - offsetY}px`;
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                iconEl.style.cursor = 'grab';
                iconEl.style.zIndex = 100;
                setTimeout(() => { hasDragged = false; }, 0);
            });
            
            return () => hasDragged;
        }

        // --- CV App ---
        const cvWindow = document.getElementById('cv-window');
        const cvIcon = document.getElementById('cv-icon');
        const cvDockIcon = document.getElementById('cv-dock-icon');
        const cvWasDragged = makeIconDraggable(cvIcon);

        const openCvWindow = () => {
            cvWindow.classList.remove('hidden');
            cvWindow.style.zIndex = 501;
        };
        
        cvIcon.addEventListener('click', () => {
            if (!cvWasDragged()) openCvWindow();
        });
        cvDockIcon.addEventListener('click', openCvWindow);
        cvWindow.querySelector('.close').addEventListener('click', () => cvWindow.classList.add('hidden'));
        makeWindowDraggable(cvWindow);
        
        // --- Contact App ---
        const contactWindow = document.getElementById('contact-window');
        const contactDockIcon = document.getElementById('contact-dock-icon');
        
        contactDockIcon.addEventListener('click', () => {
            contactWindow.classList.remove('hidden');
            contactWindow.style.zIndex = 501;
        });
        contactWindow.querySelector('.close').addEventListener('click', () => contactWindow.classList.add('hidden'));
        makeWindowDraggable(contactWindow);

        contactWindow.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const form = e.target;
            const submitBtn = form.querySelector('.submit-btn');
            const name = form.querySelector('#name').value;
            const email = form.querySelector('#email').value;
            const message = form.querySelector('#message').value;
            const myEmail = 'leonard.zirk@gmail.com';
            const subject = `Message from ${name} via Website`;
            const body = `From: ${name}\nEmail: ${email}\n\nMessage:\n${message}`;
            const mailtoLink = `mailto:${myEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            window.open(mailtoLink);

            submitBtn.textContent = 'Sent!';
            submitBtn.disabled = true;
            setTimeout(() => {
                submitBtn.textContent = 'Send';
                submitBtn.disabled = false;
                form.reset();
                contactWindow.classList.add('hidden');
            }, 3000);
        });

        // --- Social & Link Icons ---
        const icons = [
            { id: 'linkedin-icon', url: 'https://www.linkedin.com/in/leonard-zirk-9687ba223/' },
            { id: 'github-icon', url: 'https://github.com/Devilthatwearsprada' },
            { id: 'instagram-icon', url: 'https://www.instagram.com/your-username' }, // Replace
            { id: 'tiktok-icon', url: 'https://www.tiktok.com/@leonardzirk' },
            { id: 'substack-icon', url: 'https://your-username.substack.com' }, // Replace
            { id: 'klipp-linding-icon', url: 'https://klipp-linding.science/index.php/en/' }
        ];

        icons.forEach(iconInfo => {
            const iconEl = document.getElementById(iconInfo.id);
            const wasDragged = makeIconDraggable(iconEl);
            iconEl.addEventListener('click', () => {
                if (!wasDragged()) {
                    window.open(iconInfo.url, '_blank');
                }
            });
        });

        // --- NEW JAVASCRIPT FOR FOLDER ---
        const projectsIcon = document.getElementById('projects-icon');
        const projectsWindow = document.getElementById('projects-window');
        const storyFileIcon = document.getElementById('story-file-icon');
        const storyWindow = document.getElementById('story-window');
        
        const projectsWasDragged = makeIconDraggable(projectsIcon);

        projectsIcon.addEventListener('click', () => {
            if (!projectsWasDragged()) {
                projectsWindow.classList.remove('hidden');
                projectsWindow.style.zIndex = 501;
            }
        });

        projectsWindow.querySelector('.close').addEventListener('click', () => {
            projectsWindow.classList.add('hidden');
        });
        makeWindowDraggable(projectsWindow);

        storyFileIcon.addEventListener('click', () => {
            storyWindow.classList.remove('hidden');
            storyWindow.style.zIndex = 502; // Ensure it opens on top of the folder
        });

        storyWindow.querySelector('.close').addEventListener('click', () => {
            storyWindow.classList.add('hidden');
        });
        makeWindowDraggable(storyWindow);

        // Inject story content
        storyWindow.querySelector('.window-body').innerHTML = `
            <h2 class="text-white font-bold text-xl mb-4">My Journey</h2>
            <p>This is where the story of my projects begins. It's a tale of curiosity, late-night coding sessions, and the thrill of bringing ideas to life.</p>
            <p>From a simple "Hello, World!" to complex applications, every project has been a stepping stone, teaching me valuable lessons in persistence and problem-solving. This space will document that evolution.</p>
        `;
        // --- END NEW JAVASCRIPT ---
        
        // Fill CV window body (to keep HTML clean)
        cvWindow.querySelector('.window-body').innerHTML = `
            <div class="cv-header">
                <img src="https://i.imgur.com/3f5tJ1e.png" alt="Leonard Zirk">
                <div class="cv-header-info">
                    <h1>LEONARD ZIRK</h1>
                    <p>+49 1637150123 | leonard.zirk@gmail.com</p>
                </div>
            </div>
            <p class="italic">"A creative strategist with a scientific background developing pitches and social media campaigns for global brands. Seeking to leverage a unique blend of creative marketing and scientific expertise in a Science Communication / Product Management role."</p>
            <h2>Work Experience</h2>
            <p><strong>Guest Scientist</strong> | Klipp Linding Lab (1.4.2025 - 1.2.2025)<br>Development of Hybrid Modeling of Cell Cycle Protein and mRNA.</p>
            <p><strong>Creative Strategist</strong> | OZMOZE GMBH (1.6.2024 - 1.1.2025)<br>Project strategies in Social Media, PR-Events for Telekom, Tinder, Duolingo. Preparing Pitch Decks for: Funk, Huawei, Telekom, Spotify.</p>
            <p><strong>Social Media Manager</strong> | MODULOR (15.4.2023 - 30.5.2024)<br>Effective full scope Social Media presence management.</p>
            <p><strong>Guest Scientist</strong> | MUSEUM FÜR NATURKUNDE (1.4.2023 - 1.2.2025)<br>Development of practical scientific work and practical knowledge in the 3D evaluation of micro CT scan data.</p>
            <p><strong>Marketing Assistant</strong> | SEO AGENTUR ALWAYS (1.9.2022 - 1.2.2023)<br>Building skills in performance marketing and SEO.</p>
            <p><strong>Scientific Talent Performance</strong> | RESEARCHGATE (21.11.2021 - 31.8.2022)<br>Evaluating Job Openings and Relevance within Top Tier Universities.</p>
            <h2>Education</h2>
            <p><strong>BACHELOR BIOLOGY</strong> | HUMBOLDT UNIVERSITÄT (16.10.2020 - 1.6.2025)</p>
            <p><strong>BACHELOR PSYCHOLOGY</strong> | FERNUNIVERSITÄT HAGEN (1.10.2020 - Present)</p>
            <h2>Skills & Languages</h2>
            <p><strong>Languages:</strong> German (fluent), English (fluent), Russian (mother tongue), Latinum, Portuguese</p>
            <p><strong>Skills:</strong> Writing, Adobe Creative Cloud (Photoshop, Lightroom), Microsoft Office, Video editing</p>
        `;
    </script>
