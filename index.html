<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
            background-color: #000;
            user-select: none;
        }
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .menu-bar {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .dock {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 1.5rem;
            padding: 8px;
            display: flex;
            gap: 12px;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dock-item {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, margin-bottom 0.2s ease;
            cursor: pointer;
        }
        .dock-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 1rem;
        }
        .dock-item:hover {
            transform: scale(1.2);
            margin-bottom: 10px;
        }

        /* --- Desktop-Only Icon Styles --- */
        .desktop-icon {
            color: white;
            text-align: center;
            width: 90px;
            position: absolute;
            cursor: grab;
            z-index: 100;
        }
        .desktop-icon img, .desktop-icon .folder-icon-svg {
            width: 60px;
            height: 60px;
            margin: 0 auto;
        }
        .desktop-icon p {
            margin-top: 5px;
            font-size: 13px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            word-wrap: break-word;
        }
        
        /* --- Mobile-First Window Styles --- */
        .window {
            position: fixed; /* Fullscreen on mobile */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            z-index: 500;
            display: flex;
            flex-direction: column;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* --- Desktop Window Overrides (using Tailwind's lg prefix) --- */
        .lg\:window-desktop {
            position: absolute !important;
            top: 100px !important;
            left: 100px !important;
            width: 600px !important;
            height: 70vh !important;
            border-radius: 12px !important;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
        }

        .window-header {
            display: flex;
            align-items: center;
            padding: 8px;
            background-color: rgba(60, 60, 60, 0.8);
            cursor: default; /* Default cursor */
            color: white;
            font-size: 14px;
            flex-shrink: 0;
        }
        .lg\:window-desktop .window-header {
            cursor: move; /* Draggable cursor on desktop */
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .traffic-lights { display: flex; gap: 8px; margin-right: 8px; }
        .traffic-light { width: 12px; height: 12px; border-radius: 50%; cursor: pointer; }
        .close { background-color: #ff5f56; }
        .minimize { background-color: #ffbd2e; }
        .maximize { background-color: #27c93f; }
        .window-body { padding: 20px; color: #e0e0e0; overflow-y: auto; flex-grow: 1; }
        .window-body h2 { font-size: 1.2rem; font-weight: 600; color: white; margin-top: 1.5rem; margin-bottom: 0.5rem; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 0.25rem; }
        .window-body p { margin-bottom: 0.75rem; line-height: 1.6; }
        
        /* --- Mobile Icon Grid --- */
        .mobile-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            color: white;
            text-align: center;
            cursor: pointer;
        }
        .mobile-icon .icon-bg {
            width: 64px;
            height: 64px;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255,255,255,0.1);
        }
        .mobile-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 1rem;
        }
        .mobile-icon .fa-folder, .mobile-icon .fa-file-lines {
            font-size: 32px;
            color: #60a5fa;
        }
        .mobile-icon p {
            font-size: 12px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            word-wrap: break-word;
            width: 80px;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const timeEl = document.getElementById('time');
            let isDesktop = window.innerWidth >= 1024;

            // --- Clock ---
            function updateTime() {
                const now = new Date();
                const options = { weekday: 'short', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
                timeEl.textContent = now.toLocaleDateString('en-US', options).replace(',', '');
            }
            updateTime();
            setInterval(updateTime, 1000 * 60);

            // --- Window Management ---
            const windows = document.querySelectorAll('.window');
            
            function openWindow(windowEl) {
                // Bring to front logic
                let maxZ = 500;
                windows.forEach(w => {
                    const z = parseInt(w.style.zIndex, 10);
                    if (z > maxZ) maxZ = z;
                });
                
                windowEl.classList.remove('hidden');
                windowEl.style.zIndex = maxZ + 1;

                if (isDesktop) {
                    windowEl.classList.add('lg:window-desktop');
                } else {
                    windowEl.classList.remove('lg:window-desktop');
                }
            }

            function closeWindow(windowEl) {
                windowEl.classList.add('hidden');
            }

            // --- Draggable Logic (Desktop Only) ---
            function makeWindowDraggable(windowEl) {
                const header = windowEl.querySelector('.window-header');
                if (!header) return;
                let isDragging = false, offsetX, offsetY;

                const onMouseDown = (e) => {
                    if (!isDesktop) return;
                    isDragging = true;
                    const rect = windowEl.getBoundingClientRect();
                    offsetX = e.clientX - rect.left;
                    offsetY = e.clientY - rect.top;
                    header.style.cursor = 'grabbing';
                    openWindow(windowEl); // Bring to front
                };

                const onMouseMove = (e) => {
                    if (!isDragging || !isDesktop) return;
                    windowEl.style.left = `${e.clientX - offsetX}px`;
                    windowEl.style.top = `${e.clientY - offsetY}px`;
                };

                const onMouseUp = () => {
                    isDragging = false;
                    if (header) header.style.cursor = 'move';
                };
                
                header.addEventListener('mousedown', onMouseDown);
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            }

            function makeIconDraggable(iconEl) {
                let isDragging = false, hasDragged = false, offsetX, offsetY;
                
                iconEl.addEventListener('mousedown', (e) => {
                    if (!isDesktop) return;
                    isDragging = true; hasDragged = false;
                    offsetX = e.clientX - iconEl.getBoundingClientRect().left;
                    offsetY = e.clientY - iconEl.getBoundingClientRect().top;
                    iconEl.style.cursor = 'grabbing'; iconEl.style.zIndex = 101;
                });

                document.addEventListener('mousemove', (e) => {
                    if (!isDragging || !isDesktop) return;
                    hasDragged = true;
                    iconEl.style.left = `${e.clientX - offsetX}px`;
                    iconEl.style.top = `${e.clientY - offsetY}px`;
                });

                document.addEventListener('mouseup', () => {
                    if (!isDesktop) return;
                    isDragging = false; iconEl.style.cursor = 'grab'; iconEl.style.zIndex = 100;
                    setTimeout(() => { hasDragged = false; }, 0);
                });
                
                return () => hasDragged;
            }

            // --- Content Injection ---
            function injectContent() {
                // Contact Window
                document.getElementById('contact-window').querySelector('.window-content').innerHTML = `
                    <div class="window-header"><div class="traffic-lights"><div class="traffic-light close"></div></div><span class="flex-grow text-center">Contact Me</span></div>
                    <div class="window-body"><form><div class="mb-4"><label class="block mb-2 text-ccc" for="name">Name</label><input class="w-full bg-black/30 border border-white/20 rounded-lg p-2 text-white" type="text" id="name" required></div><div class="mb-4"><label class="block mb-2 text-ccc" for="email">Your Email</label><input class="w-full bg-black/30 border border-white/20 rounded-lg p-2 text-white" type="email" id="email" required></div><div class="mb-4"><label class="block mb-2 text-ccc" for="message">Message</label><textarea class="w-full bg-black/30 border border-white/20 rounded-lg p-2 text-white" id="message" rows="4" required></textarea></div><button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg font-medium">Send</button></form></div>`;

                // Main Projects Window
                document.getElementById('projects-window').querySelector('.window-content').innerHTML = `
                    <div class="window-header"><div class="traffic-lights"><div class="traffic-light close"></div></div><span class="flex-grow text-center">Projects</span></div>
                    <div class="window-body p-4 flex flex-wrap gap-4 items-start">
                        <div id="story-file-icon" class="mobile-icon"><div class="icon-bg"><i class="fas fa-file-lines"></i></div><p>My Story.txt</p></div>
                        <div id="tinder-folder-icon" class="mobile-icon"><div class="icon-bg"><i class="fas fa-folder"></i></div><p>Tinder</p></div>
                        <div id="duolingo-folder-icon" class="mobile-icon"><div class="icon-bg"><i class="fas fa-folder"></i></div><p>Duolingo</p></div>
                        <div id="drkoplin-folder-icon" class="mobile-icon"><div class="icon-bg"><i class="fas fa-folder"></i></div><p>Dr Koplin</p></div>
                        <div id="klipplinding-folder-icon" class="mobile-icon"><div class="icon-bg"><i class="fas fa-folder"></i></div><p>Klipp Linding</p></div>
                    </div>`;
                
                // Story Window
                document.getElementById('story-window').querySelector('.window-content').innerHTML = `
                    <div class="window-header"><div class="traffic-lights"><div class="traffic-light close"></div></div><span class="flex-grow text-center">My Story.txt</span></div>
                    <div class="window-body"><h2 class="text-white font-bold text-xl mb-4">My Journey</h2><p>This is where the story of my projects begins...</p></div>`;

                // Function to create client folder content
                const createClientFolderHTML = (clientName) => `
                    <div class="window-header"><div class="traffic-lights"><div class="traffic-light close"></div></div><span class="flex-grow text-center">${clientName}</span></div>
                    <div class="window-body p-4 flex flex-wrap gap-4 items-start">
                        <div id="${clientName.toLowerCase()}-readme-icon" class="mobile-icon"><div class="icon-bg"><i class="fas fa-file-lines"></i></div><p>Read me.txt</p></div>
                        <div class="mobile-icon"><div class="icon-bg"><img src="https://ik.imagekit.io/ex6ksvxsvk/tik%20tok%20icon.png?updatedAt=1752678704069" alt="TikTok Icon"></div><p>Case Study</p></div>
                    </div>`;

                // Function to create readme file content
                const createReadmeHTML = (clientName) => `
                    <div class="window-header"><div class="traffic-lights"><div class="traffic-light close"></div></div><span class="flex-grow text-center">Read me.txt</span></div>
                    <div class="window-body"><h2>${clientName} Project Notes</h2><p>Details about the ${clientName} project will go here.</p></div>`;

                // Inject content for all clients
                ['Tinder', 'Duolingo', 'DrKoplin', 'KlippLinding'].forEach(client => {
                    const clientLower = client.toLowerCase();
                    document.getElementById(`${clientLower}-window`).querySelector('.window-content').innerHTML = createClientFolderHTML(client);
                    document.getElementById(`${clientLower}-readme-window`).querySelector('.window-content').innerHTML = createReadmeHTML(client);
                });
            }

            // --- Event Listeners Setup ---
            function setupEventListeners() {
                const cvPdfUrl = 'https://ik.imagekit.io/ex6ksvxsvk/CV%20Leonard%20ZIrk%20Juli.pdf?updatedAt=1753096371763';

                // Close buttons on all windows
                document.querySelectorAll('.window').forEach(w => {
                    w.querySelector('.close').addEventListener('click', () => closeWindow(w));
                });

                // CV Icons (Link to PDF)
                const cvDesktopIcon = document.getElementById('cv-icon-desktop');
                if(cvDesktopIcon) {
                    const wasDragged = makeIconDraggable(cvDesktopIcon);
                    cvDesktopIcon.addEventListener('click', () => !wasDragged() && window.open(cvPdfUrl, '_blank'));
                }
                document.getElementById('cv-icon-mobile')?.addEventListener('click', () => window.open(cvPdfUrl, '_blank'));
                document.getElementById('cv-dock-icon')?.addEventListener('click', () => window.open(cvPdfUrl, '_blank'));

                // Other Window-opening icons
                const contactWindow = document.getElementById('contact-window');
                document.getElementById('contact-dock-icon')?.addEventListener('click', () => openWindow(contactWindow));
                
                const projectsWindow = document.getElementById('projects-window');
                const projectsDesktopIcon = document.getElementById('projects-icon-desktop');
                if (projectsDesktopIcon) {
                    const wasDragged = makeIconDraggable(projectsDesktopIcon);
                    projectsDesktopIcon.addEventListener('click', () => !wasDragged() && openWindow(projectsWindow));
                }
                document.getElementById('projects-icon-mobile')?.addEventListener('click', () => openWindow(projectsWindow));
                
                const storyWindow = document.getElementById('story-window');
                document.getElementById('projects-window').querySelector('#story-file-icon')?.addEventListener('click', () => openWindow(storyWindow));

                // Client Folder and Readme Listeners
                ['Tinder', 'Duolingo', 'DrKoplin', 'KlippLinding'].forEach(client => {
                    const clientLower = client.toLowerCase();
                    const folderWindow = document.getElementById(`${clientLower}-window`);
                    const readmeWindow = document.getElementById(`${clientLower}-readme-window`);
                    
                    document.getElementById(`${clientLower}-folder-icon`)?.addEventListener('click', () => openWindow(folderWindow));
                    folderWindow.querySelector(`#${clientLower}-readme-icon`)?.addEventListener('click', () => openWindow(readmeWindow));
                });

                // Link icons (mobile and desktop)
                document.querySelectorAll('.link-icon').forEach(icon => {
                    const wasDragged = isDesktop ? makeIconDraggable(icon) : () => false;
                    icon.addEventListener('click', () => !wasDragged() && window.open(icon.dataset.url, '_blank'));
                });

                // Make windows draggable on desktop
                if (isDesktop) {
                    document.querySelectorAll('.window').forEach(makeWindowDraggable);
                }

                // Contact form submission
                const contactForm = document.getElementById('contact-window').querySelector('form');
                contactForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const name = contactForm.querySelector('#name').value;
                    const email = contactForm.querySelector('#email').value;
                    const message = contactForm.querySelector('#message').value;
                    const mailtoLink = `mailto:leonard.zirk@gmail.com?subject=${encodeURIComponent(`Message from ${name}`)}&body=${encodeURIComponent(`From: ${name} <${email}>\n\n${message}`)}`;
                    window.open(mailtoLink);
                });
            }

            // --- Responsive Handler ---
            function handleResize() {
                isDesktop = window.innerWidth >= 1024;
                document.querySelectorAll('.window').forEach(w => {
                    if (!w.classList.contains('hidden')) {
                        if (isDesktop) {
                            w.classList.add('lg:window-desktop');
                        } else {
                            w.classList.remove('lg:window-desktop');
                        }
                    }
                });
            }

            // --- Initialization ---
            injectContent();
            setupEventListeners();
            window.addEventListener('resize', handleResize);
            handleResize(); // Initial check
        });
    </script>
